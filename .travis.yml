language: java

jdk:
  - oraclejdk8

env:
  - NODE_VERSION=6

install:
  - nvm install $NODE_VERSION

script:
  - nvm use $NODE_VERSION
  - mvn clean install

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: './target/navigation-bar*.jar'
  skip_cleanup: true
  on:
    tags: true
    repo: coffeenet/coffeenet-navigation-bar